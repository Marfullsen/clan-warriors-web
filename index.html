<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.cdnfonts.com/css/vinque" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/ming" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Clan Warriors</title>
</head>
<body>
  <header class="aoewallpaper max-viewport-screen">
    <nav aria-label="top-bar" class="col white-text font-1">
      <h2><a href="#" class="white-text">Clan Warriors</a></h2>
      <h1><a href="#" class="white-text">Ingresar</a></h1>
    </nav>
    <article class="banner">
      <a href="#" class="white-text centrado">
        <img src="assets/img/crown-circled.png" alt="Crown" class="corona">
        <br>
        <h1>
          Copa Warriors
        </h1>
      </a>
    </article>
  </header>
  <main>

    <!-- Join-Us & Cup & Members -->
    <section class="col white-text grid-center texture-1 max-viewport-screen">
      <article class="centrado card-effect">
        <img src="assets/img/plus_one_black_108x108.png" alt="join-us-icon" class="invert">
        <h2>¡Postular!</h2>
      </article>
      <article class="centrado card-effect">
        <img src="assets/img/cup.png" alt="copa-icon" width="150" height="150">
        <h2>Torneos</h2>
      </article>
      <article class="centrado card-effect">
        <img src="assets/img/team-icon.png" alt="team-icon" width="108" height="108" class="invert">
        <h2>Miebros del clan</h2>
      </article>
    </section>

    <!-- Reseñas -->
    <section class="grid-center diagonal-bg max-viewport-screen">
      <section class="container">
        <article class="top-bar">
          <span class="white-text">
            &nbsp;
            <img src="assets/img/bloc-icon-12x12.png" alt="bloc-icon" width="12" height="12">
            &nbsp; Reseñas sobre el clan.
          </span>&nbsp;
          <span class="close-min-max-btns">
            <i class="text-green" aria-hidden="true">&#9673;</i>
            <i class="text-yellow" aria-hidden="true">&#9673;</i>
            <i class="text-red" aria-hidden="true">&#9673;</i>
            </span>
        </article>
        <article class="white-bg round-borders">
          <p>&nbsp;</p>
          <p class="review">Sólo diré... ¡puta la weá!</p>
          <p class="review-author">Maestro</p>
          <p>&nbsp;</p>
        </article>
      </section>
    </section>

    <!-- Descargas -->
    <section class="grid-center max-viewport-screen">
      Descargas
    </section>
  </main>
  <footer>
    <section>
      <div style="display: none;">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      <a href="mailto:AmigoFremer@gmail.com">Contáctar al administrador del sitio</a>
    </section>
  </footer>
</body>
</html>
