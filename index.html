<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.cdnfonts.com/css/vinque" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/ming" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Clan Warriors</title>
</head>
<body>
  <header class="aoewallpaper">
    <nav aria-label="top-bar" class="col white-text font-1">
      <h2><a href="#" class="white-text">Clan Warriors</a></h2>
      <h1><a href="#" class="white-text">Ingresar</a></h1>
    </nav>
    <article class="banner">
      <a href="#" class="white-text centrado">
        <img src="/assets/img/crown-circled.png" alt="Crown" class="corona">
        <br>
        <h1>
          Copa Warriors
        </h1>
      </a>
    </article>
  </header>
  <main>
    <section class="col padding-1 texture-1">
      <article class="centrado invert">
        <img src="assets/img/plus_one_black_108x108.png" alt="join-us-icon">
        <h2>¡Postular!</h2>
      </article>
      <article class="centrado">
        <img src="assets/img/cup.png" alt="copa-icon" width="150" height="150">
        <h2 class="invert">Torneos</h2>
      </article>
      <article class="centrado invert">
        <img src="assets/img/team-icon.png" alt="team-icon" width="108" height="108">
        <h2>Miebros del clan</h2>
      </article>
    </section>
  </main>
  <footer>
    <section>
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      <a href="mailto:AmigoFremer@gmail.com">Contáctar al administrador del sitio</a>
    </section>
